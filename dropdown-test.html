<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест выпадающих списков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        
        .dropdown-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 150px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
            margin-top: 5px;
            left: 0;
            border: 1px solid #ddd;
        }
        
        .dropdown.active .dropdown-content {
            display: block;
        }
        
        .dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        
        .arrow-icon {
            width: 16px;
            height: 16px;
            margin-left: 10px;
        }
        
        .filter-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .filter-label {
            margin-right: 10px;
            font-weight: bold;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <h1>Тест выпадающих списков</h1>
    
    <div class="filter-row">
        <span class="filter-label">Режим отображения:</span>
        <div class="dropdown" id="timeGranularityDropdown">
            <button class="dropdown-button">
                <span id="selectedTimeGranularity">Месяц</span>
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content">
                <div class="dropdown-item" data-value="День">День</div>
                <div class="dropdown-item" data-value="Неделя">Неделя</div>
                <div class="dropdown-item" data-value="Месяц">Месяц</div>
            </div>
        </div>
    </div>
    
    <div class="filter-row">
        <span class="filter-label">Дашборд:</span>
        <div class="dropdown" id="dashboardDropdown">
            <button class="dropdown-button">
                <span id="selectedDashboard">Автооценка</span>
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div class="dropdown-content">
                <div class="dropdown-item" data-value="Автооценка">Автооценка</div>
                <div class="dropdown-item" data-value="Аттестация УА">Аттестация УА</div>
                <div class="dropdown-item" data-value="Аттестация Пре-хард">Аттестация Пре-хард</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация выпадающих списков
            const dropdowns = document.querySelectorAll('.dropdown');
            
            dropdowns.forEach(dropdown => {
                const button = dropdown.querySelector('.dropdown-button');
                
                // Обработчик клика по кнопке
                button.onclick = function(e) {
                    e.stopPropagation();
                    
                    // Закрываем все другие выпадающие списки
                    dropdowns.forEach(d => {
                        if (d !== dropdown && d.classList.contains('active')) {
                            d.classList.remove('active');
                        }
                    });
                    
                    // Переключаем текущий выпадающий список
                    dropdown.classList.toggle('active');
                };
                
                // Обработчик клика по элементам выпадающего списка
                const items = dropdown.querySelectorAll('.dropdown-item');
                items.forEach(item => {
                    item.onclick = function() {
                        const value = this.getAttribute('data-value');
                        const selectedText = dropdown.querySelector('span[id^="selected"]');
                        
                        if (selectedText) {
                            selectedText.textContent = value;
                        }
                        
                        dropdown.classList.remove('active');
                    };
                });
            });
            
            // Закрытие выпадающих списков при клике вне них
            document.onclick = function() {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            };
        });
    </script>
</body>
</html>
